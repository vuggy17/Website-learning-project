<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link tree</title>
    <link rel="stylesheet" href="linktree_style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            max-width: 100%;
            background-color: #fff;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif;
            color: #212529;
            text-align: left;
            background-color: #ffb9c6;
            background: linear-gradient(0deg, #ffb9c6, #694ff6);
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: Karla, Helvetica, sans-serif;
            color: #0a0b0d;
        }

        .warper {
            max-width: 700px;
            width: auto;
            margin: 0 auto;
        }

        .user-img {
            width: 96px;
            width: 96px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .list a {
            padding: 16px;
            margin: 16px;
            display: block;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 400;
            line-height: 1.5;
            color: #fff;
            font-weight: bold;
            text-align: center;
            border: 2px solid #fff;
        }

        .list a:hover {
            background-color: #fff;
            color: #694ff6;
        }

        .footer {
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            padding-bottom: 30px;
        }

        .footer-link a {
            background-image: url(/images/logo-link\ tree.svg);
            background-size: contain;
            display: block;
            width: 140px;
            height: 16px;
            background-position: 50% center;
            background-repeat: no-repeat;
            margin: 0 auto;
            text-indent: -999px;
        }
    </style>
</head>

<body>
    <div class="warper">
        <div style="padding-top: 20px;">
            <img class="user-img"
                src="https://d1fdloi71mui9q.cloudfront.net/K7tHIrqSTVO1fYIAKhtU_126d9453cfbbefc9ce12c88f3e48f216"
                alt="Profile Image">
        </div>
        <h4 style="text-align: center; color: #fff;margin-bottom: 30px;">@whiteboard.fm</h4>
    </div>
    <div class="list warper">
        <a href="https://www.youtube.com/whiteboardfm?sub_confirmation=1" target="_blank">YouTube</a>
        <a href="http://127.0.0.1:5500/linktree.html" target="_blank">Spotify</a>
        <a href="http://127.0.0.1:5500/linktree.html" target="_blank">Apple Podcasts</a>
        <a href="http://127.0.0.1:5500/linktree.html" target="_blank">Goole Poscasts</a>
    </div>
    <div class="footer">
        <span class="footer-link">
            <h1>
                <a href="https://linktr.ee/">link tree</a>
            </h1>
        </span>
    </div>
</body>

</html>
